<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏自适应</title>
  <style>
  html,body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;

  }
  .left{
    float: left;
    width: 33.3%;
    height: 100%;
    background: #eee;
    margin-left: -100%;
  }
  .main{
    float: left;
    width: 100%;
    height: 100%;
    background: #aaa;

  }
  .center{
     margin-left: 33.3%;
     margin-right: 33.3%;
  }

  .right{/*右边自适应*/
    float: left;
    width: 33.3%;
    height: 100%;
    background: #ccc;
    margin-left: -33.3%;
  }



  </style>
</head>
<body>
<div class="main">
   <div class="center">c</div>
</div>
<div class="left">
 
</div>

</body>
