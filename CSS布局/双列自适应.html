<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双列自适应</title>
  <style>
  html,body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;

  }
  .left{
    float: left;
    width: 200px;
    height: 100%;
    background: #eee;
  }

  .right{/*右边自适应*/
    height: 100%;
    overflow: hidden;/*触发bfc*/
    background: #ccc;
  }



  </style>
</head>
<body>

<div class="left"></div>
<div class="right"></div>

  
</body>
</html>
