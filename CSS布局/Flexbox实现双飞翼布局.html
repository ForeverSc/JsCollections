<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: row;
        }
        
        .left {
            width: 100px;
            height: 200px;
            background: #a8eea8;
        }
        
        .right {
            width: 100px;
            height: 200px;
            background: #aa3030;
        }
        
        .center {
            flex: 1;
            height: 200px;
            background: #aaaaaa;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="left">left</div>     
        <div class="center">center</div>   
        <div class="right">right</div>
    </div>
</body>

</html>
