<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transform方法</title>
  <style type="text/css">
  html,body{
    margin: 0;
    padding: 0;
  }

  .center{
    position: absolute;
    top:50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }


  </style>

</head>
<body>

  <div class="center">11111</div>
  
</body>
</html>
