<!DOCTYPE html>

<head>

  <title>九格宫布局</title>
  <style>
  dl{

    border-top: 1px solid #eee;

  }

  dl dd{

    list-style:none;
    margin: 0;
    padding: 0;
    width: 50px;
    height: 50px;
    border-right: 1px solid #eee;
    border-bottom: 1px solid #eee;
  }


  </style>
</head>
<body>
<dl>
  <dd></dd>
  <dd></dd>
  <dd></dd>

  <dd></dd>

  <dd></dd>
  <dd></dd>
</dl>
  
</body>
</html>
