<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>倒计时时钟</title>
<style>
body,div{margin:0;padding:0;}
body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
input{color:#fff;border:1px solid #fff;width:283px;height:50px;cursor:pointer;margin-top:20px;background:url(img/btn-1.png) no-repeat;}
input.cancel{color:#a00;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>
<script>
window.onload = function ()
{
  var dCount=document.getElementById("countdown"),
   sMinutes=document.getElementsByTagName("span")[0],
   sSeconds=document.getElementsByTagName("span")[1],
   btn=document.getElementsByTagName("input")[0],
   timer=null;
  btn.onclick=function(){
    if(btn.className===""){
      btn.className="cancel";
      btn.value="停止";
      timer=setInterval(startTime,1000);
    }else{
      btn.className="";
      btn.value="启动";
      clearInterval(timer);
    }
    
  };

  function format(str){
    return str.replace(/^(\d)$/,"0$1");
  }

  function startTime(){
    var curTime=parseInt(sMinutes.innerHTML,10)*60+parseInt(sSeconds.innerHTML);
    
    if(curTime<=0){
      clearInterval(timer);
      return;
    }
    curTime--;
    sMinutes.innerHTML=format(Math.floor(curTime/60).toString());
    sSeconds.innerHTML=format((curTime%60).toString());
  }

 
}
</script>
</head>
<body>
<div id="countdown">
  <span>00</span>分钟<span>03</span>秒
  <input type="button" value="启动" />
</div>
</body>
</html>
